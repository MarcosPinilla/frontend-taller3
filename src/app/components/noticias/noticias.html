<div layout="row" layout-align="center start">
  <h1>Noticias</h1>
</div>

<div layout layout-wrap>
  <md-card md-colors="{background: 'blue-900'}" flex="30" flex-xs="100" ng-repeat="noticia in vm.noticias">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{ noticia.titular }}</span>
      </md-card-title-text>
    </md-card-title>
    <img ng-src="{{ noticia.imagen }}">
    <md-card-content>
      <p>Entrada: {{ noticia.entrada }}</p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
      <md-button class="md-raised">Ver Pelicula</md-button>
    </md-card-actions>
  </md-card>

</div>
